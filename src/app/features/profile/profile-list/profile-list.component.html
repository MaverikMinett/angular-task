<crx-page>
    <div class="header">
        <crx-header pageTitle="Profile Details"></crx-header>
    </div>
    <mat-card *ngIf="users$ | async as users" class="card">
        <mat-card-title-group>
            <mat-card-title>User Profiles</mat-card-title>
        </mat-card-title-group>
        <mat-card-content>
            <mat-nav-list>
                <ng-container *ngFor="let user of users; index as i">
                    <a mat-list-item routerLink="/profile/{{i+1}}">
                        <span>{{user.firstName}} {{user.lastName}}</span>
                    </a>
                    <mat-divider></mat-divider>
                </ng-container>
            </mat-nav-list>
        </mat-card-content>
    </mat-card>
</crx-page>
